<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vision Flare Navigation Hub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #3498db; /* Blue background */
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Logo Section */
    .logo-container {
      margin-top: 20px;
      text-align: center;
    }

    .logo-container img {
      max-width: 150px;
      border-radius: 10px;
      animation: fadeIn 2s ease-in-out;
    }

    h1 {
      font-size: 3em;
      text-align: center;
      margin-top: 20px;
      text-shadow: 0 0 10px rgba(255, 255, 0, 0.8), 
                   0 0 20px rgba(255, 255, 0, 0.6), 
                   0 0 30px rgba(255, 255, 0, 0.4);
      animation: glow 2s infinite alternate;
    }

    .subtitle {
      font-size: 1.2em;
      margin-top: 20px;
      animation: slideUp 1.5s ease-in-out;
    }

    .button-container {
      display: flex;
      gap: 20px;
      margin: 30px 0;
    }

    .button {
      color: white;
      text-decoration: none;
      font-size: 1.5em;
      display: inline-flex;
      align-items: center;
      padding: 15px 25px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 5px;
      transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    .button:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.1);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
    }

    .button .arrow-left {
      margin-right: 8px;
      transition: margin-right 0.3s ease;
    }

    .button:hover .arrow-left {
      margin-right: 12px;
    }

    .button .arrow-right {
      margin-left: 8px;
      transition: margin-left 0.3s ease;
    }

    .button:hover .arrow-right {
      margin-left: 12px;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      width: 90%;
      max-width: 1200px;
      margin-top: 30px;
    }

    .grid-item {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      text-align: center;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s, background 0.3s, box-shadow 0.3s;
    }

    .grid-item:hover {
      transform: scale(1.1);
      background: rgba(255, 255, 0, 0.4);
      box-shadow: 0 8px 15px rgba(255, 255, 0, 0.6);
      animation: pulse 1s infinite;
    }

    .grid-item a {
      text-decoration: none;
      color: white;
      font-size: 1.2em;
      font-weight: bold;
      display: block;
      margin-top: 10px;
      transition: color 0.3s;
    }

    .grid-item a:hover {
      color: #f1c40f;
    }

    footer {
      margin-top: 20px;
      font-size: 0.9em;
      opacity: 0.8;
      text-align: center;
    }

    /* Animations */
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    @keyframes slideUp {
      0% { transform: translateY(30px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    @keyframes glow {
      0% { text-shadow: 0 0 10px rgba(255, 255, 0, 0.6); }
      100% { text-shadow: 0 0 30px rgba(255, 255, 0, 1); }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <!-- Logo -->
  <div class="logo-container">
    <img src="images/logo.png" alt="Vision Flare Logo">
  </div>

  <!-- Main Heading -->
  <h1>Welcome to Vision Flare Navigation Page</h1>
  <p class="subtitle">Click Anything to Flare Up Your Imagination!</p>
CREATED BY:ABHIMANYU
  <!-- Main Buttons -->
  <div class="button-container">
    <!-- Go to Login Button -->
    <a href="login.html" class="button">
      <span class="arrow-left">&#8592;</span> Go to Login
    </a>
    <!-- Contact Us Button -->
    <a href="contact.html" class="button">
      Contact Us <span class="arrow-right">&#8594;</span>

  <div class="grid-container">

 { name: "Page 4", url: "page4.html", description: "Discover more utilities and tools here." },
 { name: "Page 5", url: "page5.html", description: "Discover more utilities and tools here." },

        { name: "Page 7", url: "page7.html", description: "Discover more utilities and tools here." },
 { name: "Page 8", url: "page8.html", description: "Discover more utilities and tools here." },
 { name: "Page 9", url: "page9.html", description: "Discover more utilities and tools here." },
{ name: "Page 10", url: "page10.html", description: "Discover more utilities and tools here." },
{ name: "Page 11", url: "page11.html", description: "Discover more utilities and tools here." },
 { name: "Page 12", url: "page12.html", description: "Discover more utilities and tools here." },
        { name: "Page 13", url: "page13.html", description: "Discover more utilities and tools here." },
 { name: "Page 14", url: "song.html", description: "Bored of learning too much CLick here to listen Outstanding Music." },
 { name: "Page 15", url: "page15.html", description: "Discover more utilities and tools here." },
 ];

      const gridContainer = document.querySelector('.grid-container');
      pageLinks.forEach(page => {
        const gridItem = document.createElement('div');
        gridItem.classList.add('grid-item');
        gridItem.innerHTML = `
          <h3>${page.name}</h3>

          <a href="${page.url}">Visit</a>
        `;
        gridContainer.appendChild(gridItem);
      });
    </script>
  </div>

  <footer>&copy; 2024 Vision Flare. All Rights Reserved.</footer>
</body>
</html>
